<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registrasi</title> 
    
    <script>
      function validateForm() {
          var password = document.getElementById("password").value;
          var confirmPassword = document.getElementById("confirm_password").value;

          if (password !== confirmPassword) {
              alert("Password dan konfirmasi password tidak cocok");
              return false;
          }
          
          return true;
      }
    </script>

    <style>
      .tombol {
          position: fixed;
          bottom: 10px; 
          left: 10px;  
      }
    </style>

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </head>
  <body>
    <a href="/users" class="btn btn-info btn-lg btn-block tombol" name="users">Users</a> 

    <section class="vh-100">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-6 text-black">
            <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">    
              <form style="width: 23rem;" action="/" method="POST" onsubmit="return validateForm()">       
                <h2 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Register</h2>
                <p>Tolong Masukan Username, Email and Password Anda!</p><br><br>
    
                <div class="form-outline mb-4">
                  <label class="form-label" for="username">Username</label>
                  <input type="text" name="username" class="form-control form-control-lg" id="username" required>
                </div>
    
                <div class="form-outline mb-4">
                  <label class="form-label" for="email">Email</label>
                  <input type="email" name="email" class="form-control form-control-lg" id="email" required>
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="password">Password</label>
                  <input type="password" name="password" class="form-control form-control-lg" id="password" required>
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="confirm_password">Konfirmasi Password</label>
                  <input type="password" name="confirm_password" class="form-control form-control-lg" id="confirm_password" required>
                </div>
    
                <div class="pt-1 mb-4">
                  <button class="btn btn-info btn-lg btn-block" type="submit" name="register">Register</button>
                </div>   
              </form>
            </div>    
          </div>

          <div class="col-sm-6 px-0 d-none d-sm-block">
            <img src="asset/logo.png" alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
          </div>
        </div>
      </div>
    </section>
</body>
</html>
